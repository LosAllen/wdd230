<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoots - Contact</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Scoots Logo" class="logo">
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="rentals.html">Rentals</a>
            <a href="reservations.html">Reservations</a>
            <a href="contact.html">Contact</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </nav>
    </header>
    <main>
        <div id="form-container">
            <form>
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
                <label for="contact-comment">Comment:</label>
                <textarea id="contact-comment" name="contact-comment" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="map">
            <!-- Embed Google Maps here -->
        </div>
    </main>
    <footer>
        <p>Contact us: <a href="mailto:info@scoots.com">info@scoots.com</a></p>
        <p>&copy; 2024 Scoots</p>
        <div class="social-media">
            <a href="https://www.facebook.com/scoots" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/scoots" target="_blank">Instagram</a>
        </div>
    </footer>
    <script src="scripts/contact.js"></script>
</body>
</html>
