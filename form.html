<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <img src="images/profile.jpg" alt="Lincoln Allen">
        <h1>Lincoln Allen</h1>
        <button id="menu-toggle">&#9776;</button>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="lesson03/site-plan.html">Site Plan</a></li>
            <li><a href="chamber/index.html">Chamber</a></li>
            <li><a href="https://www.byui.edu" target="_blank">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures" target="_blank">Scripture</a></li>
        </ul>
    </nav>
    <main>
        <form id="user-form" action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and contain only alpha-numeric characters" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="A valid byui.edu email address" required>
            </div>
            <div>
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="this.nextElementSibling.value = this.value">
                <output>5</output>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Lincoln Allen, United States</p>
    </footer>

    <script>
        document.getElementById('user-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                document.getElementById('password').value = '';
                document.getElementById('confirm-password').value = '';
                document.getElementById('password').focus();
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
